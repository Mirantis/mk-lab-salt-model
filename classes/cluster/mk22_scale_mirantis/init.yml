classes:
- system.linux.system.single
- cluster.mk22_scale_mirantis.fuel
- cluster.mk22_scale_mirantis.openstack
- cluster.mk22_scale_mirantis.opencontrail
- cluster.mk22_scale_mirantis.stacklight
parameters:
  _param:
    cluster_domain: mk22-scale.mirantis.local
    cluster_name: mk22_scale_mirantis
    cluster_public_host: _
    openstack_control_address: 172.16.10.254
    openstack_database_address: 172.16.10.252
    openstack_message_queue_address: 172.16.10.251
    opencontrail_analytics_address: 172.16.10.249
    opencontrail_control_address: 172.16.10.250
    stacklight_monitor_address: 172.16.10.253

    kvm01_single_address: 172.20.9.235
    kvm02_single_address: 172.20.9.234
    kvm03_single_address: 172.20.9.157
    kvm04_single_address: 172.20.9.156
    kvm05_single_address: 172.20.9.155
    kvm06_single_address: 172.20.9.154
    kvm07_single_address: 172.20.9.153
    kvm08_single_address: 172.20.9.152
    kvm09_single_address: 172.20.9.150

    linux_dhcp_interface:
          enabled: true
          type: eth
          proto: dhcp
    linux_static_interface:
          enabled: true
          type: eth
          proto: static
          address: ${_param:single_address}
          netmask: 255.255.255.0
  linux:
    network:
      host:
        mon:
          address: ${_param:stacklight_monitor_address}
          names:
          - mon
          - mon.${_param:cluster_domain}
        ctl:
          address: ${_param:openstack_control_address}
          names:
          - ctl
          - ctl.${_param:cluster_domain}
        ntw:
          address: ${_param:opencontrail_control_address}
          names:
          - ntw
          - nal.${_param:cluster_domain}
        nal:
          address: ${_param:opencontrail_analytics_address}
          names:
          - nal
          - nal.${_param:cluster_domain}
