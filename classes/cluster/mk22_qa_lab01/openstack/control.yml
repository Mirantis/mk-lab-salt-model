classes:
- system.linux.system.lowmem
- system.linux.system.repo.contrail
- system.linux.system.repo.mos9
- system.linux.system.repo.tcp_extra
- system.memcached.server.single
- system.keystone.server.cluster
- system.glance.control.cluster
- system.nova.control.cluster
- system.neutron.control.cluster
- system.cinder.control.cluster
- system.heat.server.cluster
- system.opencontrail.control.analytics
- system.opencontrail.control.cluster
- cluster.mk22_qa_lab01
parameters:
  _param:
    keepalived_vip_interface: eth1
  linux:
    system:
      package:
        python-msgpack:
          version: latest
    network:
      interface:
        eth1:
          enabled: true
          type: eth
          proto: dhcp
  keepalived:
    cluster:
      instance:
        VIP:
          virtual_router_id: 150
  keystone:
    server:
      region: ${_param:openstack_region}
      tokens:
        engine: fernet
      admin_email: ${_param:admin_email}
      database:
        host: ${_param:openstack_database_address}
    message_queue:
      host: ${_param:openstack_database_address}
  glance:
    server:
      identity:
        region: ${_param:openstack_region}
      storage:
        engine: file
      images: []
      database:
        host: ${_param:openstack_database_address}
      message_queue:
        members:
          - host: ${_param:openstack_database_node01_address}
          - host: ${_param:openstack_database_node02_address}
          - host: ${_param:openstack_database_node03_address}
  nova:
    controller:
      workers: 32
      database:
        host: ${_param:openstack_database_address}
      identity:
        engine: keystone
        region: ${_param:openstack_region}
        host: ${_param:openstack_control_address}
        port: 35357
        user: nova
        password: ${_param:keystone_nova_password}
        tenant: service
      networking: contrail
      network:
        region: ${_param:openstack_region}
        host: ${_param:openstack_control_address}
        user: neutron
        password: ${_param:keystone_neutron_password}
        tenant: service
      bind:
        private_address: ${_param:cluster_local_address}
        public_address: ${_param:cluster_vip_address}
        vncproxy_port: 6080
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      message_queue:
        members:
          - host: ${_param:openstack_database_node01_address}
          - host: ${_param:openstack_database_node02_address}
          - host: ${_param:openstack_database_node03_address}
  cinder:
    volume:
      identity:
        region: ${_param:openstack_region}
      enabled: false
      notification: true
    controller:
      identity:
        region: ${_param:openstack_region}
      notification: true
      database:
        host: ${_param:openstack_database_address}
  opencontrail:
    common:
      identity:
        host: ${_param:openstack_control_address}
    config:
      message_queue:
        host: ${_param:openstack_database_address}
      identity:
        host: ${_param:openstack_control_address}
      analytics:
        host: ${_param:openstack_control_address}
    web:
      identity:
        host: ${_param:openstack_control_address}
      analytics:
        host: ${_param:openstack_control_address}
      cache:
        host: 127.0.0.1
  neutron:
    server:
      dns_domain: ${_param:cluster_domain}
      database:
        host: ${_param:openstack_database_address}
      identity:
        region: ${_param:openstack_region}
        host: ${_param:openstack_control_address}
      message_queue:
        host: ${_param:openstack_database_address}
      compute:
        region: ${_param:openstack_region}
        host: ${_param:openstack_control_address}
      plugin: contrail
      tunnel_type: vxlan
      public_networks: []
      contrail:
        version: ${_param:opencontrail_version}
      message_queue:
        members:
          - host: ${_param:openstack_database_node01_address}
          - host: ${_param:openstack_database_node02_address}
          - host: ${_param:openstack_database_node03_address}
