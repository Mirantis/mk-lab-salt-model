classes:
- system.linux.system.repo.contrail
- system.linux.system.repo.mos9
- system.nova.compute.cluster
- system.opencontrail.compute.cluster
- service.opencontrail.compute.cluster
- cluster.mk22_stacklight_basic
parameters:
  _param:
    opencontrail_compute_gateway: 172.16.10.1
    opencontrail_compute_address: ${_param:single_address}
    opencontrail_compute_iface: eth1
  linux:
    network:
      interface:
        eth1:
          enabled: true
          type: eth
          proto: manual
        vhost0:
          enabled: true
          type: eth
          mtu: 1500
          address: ${_param:single_address}
          netmask: '255.255.255.0'
          pre_up_cmds:
          - /usr/lib/contrail/if-vhost0
          use_interfaces:
          - eth1
  nova:
    compute:
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      notification:
        driver: messagingv2
      message_queue:
        members:
          - host: ${_param:openstack_control_node01_address}
          - host: ${_param:openstack_control_node02_address}
          - host: ${_param:openstack_control_node03_address}
