classes:
- system.linux.system.repo.mos9
- system.linux.system.repo.tcp_extra
- system.linux.system.repo.saltstack_2016_3_trusty
- system.memcached.server.single
- system.keystone.server.cluster
- system.glance.control.cluster
- system.neutron.control.openvswitch.cluster
- system.nova.control.cluster
- system.cinder.control.cluster
- system.cinder.volume.single
- system.heat.server.cluster
- cluster.mk24-lab-ovs-vlan-phys
parameters:
  _param:
    keepalived_vip_interface: eth1
    keepalived_vip_virtual_router_id: 50
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:single_address}
    cluster_node01_hostname: ctl01
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ctl02
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ctl03
    cluster_node03_address: ${_param:openstack_control_node03_address} 
  linux:
    network:
      interface:
        eth1: ${_param:linux_single_interface}
    system:
      package:
        python-msgpack:
          version: latest
  neutron:
    server:
      backend:
        tenant_vlan_range: "110:150"
  nova:
    controller:
      networking: dvr
      cpu_allocation: 54
      metadata:
        password: ${_param:metadata_password}
      bind:
        private_address: ${_param:cluster_local_address}
        public_address: ${_param:cluster_vip_address}
        novncproxy_port: 6080
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      workers: 1
  cinder:
    volume:
      notification: true
    controller:
      notification: true
