classes:
- system.linux.system.repo.mos9
- system.linux.system.repo.saltstack_2016_3_trusty
- system.nova.compute.cluster
- system.neutron.compute.cluster
- cluster.mk24-lab-ovs-vlan-phys
parameters:
  _param:
    cluster_vip_address: ${_param:openstack_control_address}
    cluster_local_address: ${_param:single_address}
    cluster_node01_hostname: ctl01
    cluster_node01_address: ${_param:openstack_control_node01_address}
    cluster_node02_hostname: ctl02
    cluster_node02_address: ${_param:openstack_control_node02_address}
    cluster_node03_hostname: ctl03
    cluster_node03_address: ${_param:openstack_control_node03_address}
    primary_second_nic: p4p2
    #primary_interface: eth1
    #external_interface: eth3
    interface_mtu: 9000
  nova:
    compute:
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      notification:
        driver: messagingv2
      message_queue:
        members:
          - host: ${_param:openstack_message_queue_node01_address}
          - host: ${_param:openstack_message_queue_node02_address}
          - host: ${_param:openstack_message_queue_node03_address}
  neutron:
    compute:
      local_ip: ${_param:single_address}
      backend:
        tenant_vlan_range: "110:150"
      database:
        host: ${_param:openstack_database_address}
      message_queue:
        host: ${_param:openstack_message_queue_address}
  linux:
    network:
      bridge: openvswitch
      interface:
        primary_second_nic:
          name: ${_param:primary_second_nic}
          enabled: true
          type: slave
          mtu: 9000
          master: bond0
        bond0:
          enabled: true
          proto: manual
          ovs_bridge: br-floating
          ovs_type: OVSPort
          type: bond
          use_interfaces:
          - ${_param:primary_second_nic}
          slaves: ${_param:primary_second_nic}
          mode: active-backup
          mtu: 9000
        br-floating:
          enabled: true
          type: ovs_bridge
        br-prv:
          enabled: true
          type: ovs_bridge
        br-mgmt:
          enabled: true
          type: ovs_port
          bridge: br-floating
          proto: static
          ovs_options: tag=100
          address: ${_param:single_address}
          netmask: 255.255.255.0
        floating-to-prv:
          enabled: true
          type: ovs_port
          port_type: patch
          bridge: br-floating
          peer: prv-to-floating
        prv-to-floating:
          enabled: true
          type: ovs_port
          port_type: patch
          bridge: br-prv
          peer: floating-to-prv
