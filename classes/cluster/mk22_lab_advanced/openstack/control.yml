parameters:
  _param:
    keepalived_vip_interface: eth1
  linux:
    system:
      package:
        python-msgpack:
          version: latest
    network:
      interface:
        eth1:
          enabled: true
          type: eth
          proto: dhcp
  keepalived:
    cluster:
      instance:
        VIP:
          virtual_router_id: 150
  keystone:
    server:
      admin_email: ${_param:admin_email}
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  glance:
    server:
      storage:
        engine: file
      images: []
      workers: 1
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  heat:
    server:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  nova:
    controller:
      networking: contrail
      cpu_allocation: 54
      bind:
        private_address: ${_param:cluster_local_address}
        public_address: ${_param:cluster_vip_address}
        novncproxy_port: 6080
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      cache:
        engine: memcached
        prefix: CACHE_NOVA
        members:
        - host: 127.0.0.1
          port: 11211
      workers: 1
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  neutron:
    server:
      plugin: contrail
      tunnel_type: vxlan
      public_networks: []
      contrail:
        version: ${_param:opencontrail_version}
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
  cinder:
    volume:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
    controller:
      notification:
        driver: messagingv2
        topics: "notifications,${_param:stacklight_notification_topic}"
