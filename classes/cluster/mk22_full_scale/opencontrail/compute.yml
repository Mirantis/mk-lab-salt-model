classes:
- system.linux.system.repo.contrail
- system.opencontrail.compute.cluster
- cluster.mk22_full_scale
parameters:
  linux:
    network:
      interface:
        eth1:
          enabled: true
          type: eth
          proto: manual
        vhost0:
          enabled: true
          type: eth
          mtu: 1500
          address: ${_param:single_address}
          netmask: '255.255.255.0'
          pre_up_cmds:
          - /usr/lib/contrail/if-vhost0
          use_interfaces:
          - eth1
