classes:
- cluster.mk22_full_scale
- system.rabbitmq.server.cluster
- system.linux.system.repo.mos9
parameters:
  _param:
    keepalived_vip_interface: eth1
    keepalived_vip_virtual_router_id: 500
    cluster_vip_address: ${_param:openstack_message_queue_address}
    cluster_local_address: ${_param:single_address}
    cluster_node01_hostname: msg01
    cluster_node01_address: 172.16.10.151
    cluster_node02_hostname: msg02
    cluster_node02_address: 172.16.10.152
    cluster_node03_hostname: msg03
    cluster_node03_address: 172.16.10.153
  rabbitmq:
    server:
      host:
        '/':
          enabled: true
          user: guest
          password: guest
          policies:
          - name: HA
            pattern: '^(?!amq\.).*'
            definition: '{"ha-mode": "all", "message-ttl": 120000}'
        '/openstack':
          enabled: true
          user: openstack
          password: ${_param:rabbitmq_openstack_password}
          policies:
          - name: HA
            pattern: '^(?!amq\.).*'
            definition: '{"ha-mode": "all", "message-ttl": 120000}'
  linux:
    network:
      interface:
        eth1:
          enabled: true
          type: eth
          proto: dhcp