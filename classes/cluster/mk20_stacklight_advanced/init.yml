classes:
- system.linux.system.single
- cluster.mk20_stacklight_advanced.stacklight
- cluster.mk20_stacklight_advanced.openstack
parameters:
  _param:
    cluster_domain: mk20-stacklight-advanced.local
    cluster_name: mk20_stacklight_advanced
    cluster_public_host: _
    openstack_control_address: 172.16.10.254
    stacklight_monitor_address: 172.16.10.253
  linux:
    network:
      host:
        cfg01:
          address: 172.16.10.100
          names:
          - cfg01
          - cfg01.${_param:cluster_domain}
        ctl01:
          address: ${_param:cluster_node01_address}
          names:
          - ${_param:cluster_node01_hostname}
          - ${_param:cluster_node01_hostname}.${_param:cluster_domain}
        ctl02:
          address: ${_param:cluster_node02_address}
          names:
          - ${_param:cluster_node02_hostname}
          - ${_param:cluster_node02_hostname}.${_param:cluster_domain}
        ctl03:
          address: ${_param:cluster_node03_address}
          names:
          - ${_param:cluster_node03_hostname}
          - ${_param:cluster_node03_hostname}.${_param:cluster_domain}
        cmp01:
          address: 172.16.10.105
          names:
          - cmp01
          - cmp01.${_param:cluster_domain}
        mon01:
          address: 172.16.10.107
          names:
          - mon01
          - mon01.${_param:cluster_domain}
        mon02:
          address: 172.16.10.108
          names:
          - mon02
          - mon02.${_param:cluster_domain}
        mon03:
          address: 172.16.10.109
          names:
          - mon03
          - mon03.${_param:cluster_domain}
        mon:
          address: ${_param:stacklight_monitor_address}
          names:
          - mon
          - mon.${_param:cluster_domain}
        ctl:
          address: ${_param:openstack_control_address}
          names:
          - ctl
          - ctl.${_param:cluster_domain}
