classes:
- system.linux.system.lowmem
- system.linux.system.repo.contrail
- system.linux.system.repo.mos9
- system.linux.system.repo.tcp_extra
- system.memcached.server.single
- system.rabbitmq.server.cluster
- system.rabbitmq.server.vhost.openstack
- system.keystone.server.cluster
- system.glance.control.cluster
- system.nova.control.cluster
- system.neutron.control.cluster
- system.cinder.control.cluster
- system.heat.server.cluster
- system.opencontrail.control.cluster
- system.galera.server.cluster
- system.galera.server.database.ceilometer
- system.galera.server.database.cinder
- system.galera.server.database.glance
- system.galera.server.database.grafana
- system.galera.server.database.heat
- system.galera.server.database.keystone
- system.galera.server.database.nova
- system.heka.alarm.openstack_control
- cluster.mk22_lab_basic
parameters:
  _param:
    keepalived_vip_interface: eth1
  linux:
    system:
      package:
        python-msgpack:
          version: latest
      repo:
      # This repository is needed because the python-influxdb package
      # required for Mitaka Ceilometer is only present in
      # mos9.0-proposed from the 9.0-latest repository
        mirantis_latest_openstack_proposed:
          source: "deb http://mirror.fuel-infra.org/mos-repos/ubuntu/snapshots/9.0-latest/ mos9.0-proposed main"
          architectures: amd64
          key_url: "http://mirror.fuel-infra.org/mos-repos/ubuntu/snapshots/9.0-latest/archive-mos9.0.key"
          pin:
            - pin: "release a=mos9.0-proposed"
              priority: 400
              package: "*"
    network:
      interface:
        eth1:
          enabled: true
          type: eth
          proto: dhcp
  keepalived:
    cluster:
      instance:
        VIP:
          virtual_router_id: 150
  keystone:
    server:
      admin_email: ${_param:admin_email}
      notification:
        topics:
          - notifications
          - ceilometer_notifications
  glance:
    server:
      storage:
        engine: file
      images: []
      workers: 1
      notification:
        topics:
          - notifications
          - ceilometer_notifications
  heat:
    server:
      notification:
        topics:
          - notifications
          - ceilometer_notifications
  nova:
    controller:
      networking: contrail
      cpu_allocation: 54
      bind:
        private_address: ${_param:cluster_local_address}
        public_address: ${_param:cluster_vip_address}
        novncproxy_port: 6080
      vncproxy_url: http://${_param:cluster_vip_address}:6080
      cache:
        engine: memcached
        prefix: CACHE_NOVA
        members:
        - host: 127.0.0.1
          port: 11211
      workers: 1
      notification:
        topics:
          - notifications
          - ceilometer_notifications
  neutron:
    server:
      plugin: contrail
      tunnel_type: vxlan
      public_networks: []
      contrail:
        version: ${_param:opencontrail_version}
      notification: true
  cinder:
    volume:
      notification:
        topics:
          - notifications
          - ceilometer_notifications
    controller:
      notification:
        topics:
          - notifications
          - ceilometer_notifications
  ceilometer:
    server:
      notification:
        topics:
          - ceilometer_notifications
