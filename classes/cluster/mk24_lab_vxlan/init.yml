classes:
- system.linux.system.single
- cluster.mk24_lab_vxlan.fuel
- cluster.mk24_lab_vxlan.openstack
- cluster.mk24_lab_vxlan.stacklight
- cluster.mk24_lab_vxlan.stacklight.client
parameters:
  _param:
    cluster_domain: mk24_lab_vxlan.local
    cluster_name: mk24_lab_vxlan
    # fuel service addresses
    fuel_config_address: 172.16.10.100
    # openstack service addresses
    openstack_proxy_address: 172.16.10.121
    openstack_proxy_node01_address: 172.16.10.121
    openstack_control_address: 172.16.10.254
    openstack_control_node01_address: 172.16.10.101
    openstack_control_node02_address: 172.16.10.102
    openstack_control_node03_address: 172.16.10.103
    openstack_gateway_address: 172.16.10.110
    # stacklight service addresses
    stacklight_monitor_address: 172.16.10.253
    stacklight_monitor_node01_address: 172.16.10.107
    stacklight_monitor_node02_address: 172.16.10.108
    stacklight_monitor_node03_address: 172.16.10.109
  linux:
    network:
      host:
        cmp01:
          address: 172.16.10.105
          names:
          - cmp01
          - cmp01.${_param:cluster_domain}
        cmp02:
          address: 172.16.10.106
          names:
          - cmp02
          - cmp02.${_param:cluster_domain}
