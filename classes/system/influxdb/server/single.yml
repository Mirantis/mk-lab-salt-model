classes:
- service.influxdb.server.single
- system.influxdb.server.tmpfs_wal
parameters:
  linux:
    system:
      repo:
        influxdb:
          enabled: true
          source: 'deb https://repos.influxdata.com/ubuntu xenial stable'
          key_url: 'https://repos.influxdata.com/influxdb.key'
  influxdb:
    server:
      enabled: true
      http:
        enabled: true
        bind:
          address: ${_param:single_address}
          port: 8086
      admin:
        enabled: true
        bind:
          address: ${_param:single_address}
          port: 8083
        user:
          enabled: true
          name: 'root'
          password: ${_param:influxdb_admin_password}
      database:
        lma:
          enabled: true
          name: lma
      user:
        lma:
          enabled: true
          name: lma
          password: ${_param:influxdb_stacklight_password}
      grant:
        grant_lma_all:
          enabled: true
          user: lma
          database: lma
          privilege: all
