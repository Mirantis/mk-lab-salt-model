classes:
- service.opencontrail.control.control
parameters:
  haproxy:
    proxy:
      listen:
        contrail_api:
          type: contrail-api
          check: false
          binds:
          - address: ${_param:cluster_vip_address}
            port: 8082
          servers:
          - name: ntw01
            host: ${_param:cluster_node01_address}
            port: 9100
            params: check inter 2000 rise 2 fall 3
          - name: ntw02
            host: ${_param:cluster_node02_address}
            port: 9100
            params: check inter 2000 rise 2 fall 3
          - name: ntw03
            host: ${_param:cluster_node03_address}
            port: 9100
            params: check inter 2000 rise 2 fall 3
        contrail_discovery:
          type: contrail-api
          binds:
          - address: ${_param:cluster_vip_address}
            port: 5998
          servers:
          - name: ntw01
            host: ${_param:cluster_node01_address}
            port: 9110
            params: check inter 2000 rise 2 fall 3
          - name: ntw02
            host: ${_param:cluster_node02_address}
            port: 9110
            params: check inter 2000 rise 2 fall 3
          - name: ntw03
            host: ${_param:cluster_node03_address}
            port: 9110
            params: check inter 2000 rise 2 fall 3
        contrail_config_stats:
          type: contrail-config
          format: listen
          binds:
          - address: '*'
            port: 5937
          user: haproxy
          password: ${_param:opencontrail_stats_password}
        contrail_openstack_stats:
          type: contrail-config
          format: listen
          binds:
          - address: '*'
            port: 5936
          user: haproxy
          password: ${_param:opencontrail_stats_password}
        contrail_collector_stats:
          type: contrail-config
          format: listen
          binds:
          - address: '*'
            port: 5938
          user: haproxy
          password: ${_param:opencontrail_stats_password}
