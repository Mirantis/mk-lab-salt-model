classes:
- service.keepalived.cluster.single
- service.opencontrail.control.control
- system.haproxy.proxy.listen.opencontrail.control
parameters:
  _param:
    multi_tenancy: false  
  opencontrail:
    common:
      version: ${_param:opencontrail_version}
      identity:
        engine: keystone
        host: ${_param:openstack_control_address}
        port: 35357
        token: '${_param:keystone_service_token}'
        password: '${_param:keystone_admin_password}'
      network:
        engine: neutron
        host: ${_param:cluster_vip_address}
        port: 9696
    config:
      version: ${_param:opencontrail_version}
      enabled: true
      multi_tenancy: ${_param:multi_tenancy}
      network:
        engine: neutron
        host: ${_param:cluster_vip_address}
        port: 9696
      discovery:
        host: ${_param:cluster_vip_address}
      analytics:
        host: ${_param:opencontrail_analytics_address}
      bind:
        address: ${_param:cluster_local_address}
        api_port: 9100
        discovery_port: 9110
      message_queue:
        engine: rabbitmq
        host: ${_param:openstack_message_queue_address}
        port: 5672
      identity:
        engine: keystone
        version: '2.0'
        region: RegionOne
        host: ${_param:openstack_control_address}
        port: 35357
        user: admin
        password: '${_param:keystone_admin_password}'
        token: '${_param:keystone_service_token}'
        tenant: admin
    control:
      version: ${_param:opencontrail_version}
      enabled: true
      id: ${_param:opencontrail_database_id}
      bind:
        address: ${_param:cluster_local_address}
      discovery:
        host: ${_param:cluster_vip_address}
      master:
        host: ${_param:cluster_local_address}
    database:
      version: ${_param:opencontrail_version}
      cassandra:
        version: 2
      enabled: true
      name: 'Contrail'
      minimum_disk: 10
      original_token: 0
      data_dirs:
      - /var/lib/cassandra
      id: ${_param:opencontrail_database_id}
      discovery:
        host: ${_param:cluster_vip_address}
      bind:
        host: ${_param:cluster_local_address}
        port: 9042
        rpc_port: 9160
    web:
      version: ${_param:opencontrail_version}
      enabled: True
      bind:
        address: ${_param:cluster_local_address}
      analytics:
        host: ${_param:opencontrail_analytics_address}
      master:
        host: ${_param:cluster_vip_address}
      cache:
        engine: redis
        host: ${_param:cluster_local_address}
        port: 6379
      identity:
        engine: keystone
        version: '2.0'
        host: ${_param:openstack_control_address}
        port: 35357
        user: admin
        password: '${_param:keystone_admin_password}'
        token: '${_param:keystone_service_token}'
        tenant: admin
      network:
        engine: neutron
        host: ${_param:cluster_vip_address}