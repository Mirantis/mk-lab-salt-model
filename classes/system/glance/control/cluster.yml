classes:
- service.glance.control.cluster
- service.keepalived.cluster.single
- service.haproxy.proxy.single
- system.glance.control.storage.glusterfs
- system.haproxy.proxy.listen.openstack.glance
parameters:
  glance:
    server:
      enabled: true
      version: ${_param:glance_version}
      workers: 8
      database:
        engine: mysql
        host: ${_param:openstack_database_address}
        port: 3306
        name: glance
        user: glance
        password: ${_param:mysql_glance_password}
      registry:
        host: ${_param:cluster_vip_address}
        port: 9191
      bind:
        address: ${_param:cluster_local_address}
        port: 9292
      identity:
        engine: keystone
        host: ${_param:cluster_vip_address}
        port: 35357
        user: glance
        password: ${_param:keystone_glance_password}
        region: ${_param:openstack_region}
        tenant: service
      message_queue:
        engine: rabbitmq
        port: 5672
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
        members:
          - host: ${_param:openstack_message_queue_node01_address}
          - host: ${_param:openstack_message_queue_node02_address}
          - host: ${_param:openstack_message_queue_node03_address}
      storage:
        engine: file
      images: []