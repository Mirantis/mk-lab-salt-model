parameters:
  haproxy:
    proxy:
      listen:
        rabbitmq:
          type: rabbitmq
          service_name: rabbitmq
          binds:
            - address: ${_param:cluster_vip_address}
              port: 5672
          servers:
            - name: ${_param:cluster_node01_hostname}
              host: ${_param:cluster_node01_address}
              port: 5672
              params: check
            - name: ${_param:cluster_node02_hostname}
              host: ${_param:cluster_node02_address}
              port: 5672
              params: backup check
        rabbitmq_management:
          type: rabbitmq
          service_name: rabbitmq
          binds:
            - address: ${_param:cluster_vip_address}
              port: 15672
          servers:
            - name: ${_param:cluster_node01_hostname}
              host: ${_param:cluster_node01_address}
              port: 15672
              params: check
            - name: ${_param:cluster_node02_hostname}
              host: ${_param:cluster_node02_address}
              port: 15672
              params: backup check
