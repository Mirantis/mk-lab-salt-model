classes:
- service.linux.system
- service.ntp.client
- service.salt.minion.master
- system.openssh.server.single
parameters:
  linux:
    system:
      repo:
        tcpcloud:
          source: "deb [arch=amd64] http://apt.tcpcloud.eu/nightly/ trusty main security tcp"
          architectures: amd64
          default: true
          key_url: "http://apt.tcpcloud.eu/public.gpg"
        saltstack:
          source: "deb http://repo.saltstack.com/apt/ubuntu/14.04/amd64/latest trusty main"
          key_url: "https://repo.saltstack.com/apt/ubuntu/14.04/amd64/latest/SALTSTACK-GPG-KEY.pub"
    network:
      interface:
        eth1:
          enabled: true
          type: eth
          proto: dhcp
  ntp:
    client:
      mode7: true
