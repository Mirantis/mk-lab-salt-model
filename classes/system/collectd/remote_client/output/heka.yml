parameters:
  _param:
    collectd_remote_collector_port: 8326
  collectd:
    remote_client:
      enabled: true
      backend:
        remote_collector:
          engine: http
          host: ${_param:collectd_remote_collector_host}
          port: ${_param:collectd_remote_collector_port}
          timeout: 5
      read_interval: 10
      use_fqdn: false
      syslog_logging: false
