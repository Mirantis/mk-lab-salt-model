classes:
- service.collectd.client
parameters:
  _param:
    collectd_backend_heka_host: 127.0.0.1
    collectd_backend_heka_port: 8325
  collectd:
    client:
      enabled: true
      backend:
        heka:
          engine: http
          host: ${_param:collectd_backend_heka_host}
          port: ${_param:collectd_backend_heka_port}
      read_interval: 10
      use_fqdn: false
