classes:
- service.sahara.control.cluster
- service.haproxy.proxy.single
parameters:
  sahara:
    server:
      enabled: true
      version: ${_param:sahara_version}
      notification: false
      bind:
        address: ${_param:single_address}
        port: 8386
      database:
        engine: mysql
        host: ${_param:openstack_database_address}
        port: 3306
        name: sahara
        user: sahara
        password: ${_param:mysql_sahara_password}
      identity:
        engine: keystone
        protocol: http
        host:  ${_param:openstack_control_address}
        port: 35357
        tenant: service
        user: sahara
        password: ${_param:keystone_sahara_password}
      message_queue:
        engine: rabbitmq
        host: ${_param:openstack_message_queue_address}
        port: 5672
#        members:
#        - host: ${_param:messaging_node01_address}
#        - host: ${_param:messaging_node02_address}
#        - host: ${_param:messaging_node03_address}
        user: openstack
        password: ${_param:rabbitmq_openstack_password}
        virtual_host: '/openstack'
  haproxy:
    proxy:
      listen:
        sahara_api:
          type: sahara
          options:
            - httplog
          binds:
          - address: ${_param:openstack_control_address}
            port: 8386
          servers:
          - name: ctl01
            host: ${_param:openstack_control_node01_address}
            port: 8386
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl02
            host: ${_param:openstack_control_node02_address}
            port: 8386
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
          - name: ctl03
            host: ${_param:openstack_control_node03_address}
            port: 8386
            params: check inter 10s fastinter 2s downinter 3s rise 3 fall 3
