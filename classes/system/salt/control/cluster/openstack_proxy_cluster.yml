parameters:
  salt:
    control:
      size:
        openstack.proxy:
          cpu: 32
          ram: 65536
          disk_profile: small
          net_profile: default
      cluster:
        internal:
          domain: ${_param:cluster_domain}
          engine: virt
          node:
            prx01:
              provider: kvm01.${_param:cluster_domain}
              image: ${_param:salt_control_trusty_image}
              size: openstack.proxy
            prx02:
              provider: kvm02.${_param:cluster_domain}
              image: ${_param:salt_control_trusty_image}
              size: openstack.proxy

