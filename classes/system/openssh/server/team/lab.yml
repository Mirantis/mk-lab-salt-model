parameters:
  _param:
    # This is the public key associated to the default private key setup in
    # openssh.client.lab
    cluster_public_key: >-
      ssh-rsa 
  linux:
    system:
      user:
        root:
          enabled: true
          name: root
          home: /root
  openssh:
    server:
      permit_root_login: true
      user:
        root:
          enabled: true
          user: ${linux:system:user:root}
          public_keys:
          - ${public_keys:root}
  public_keys:
    root:
      key: ${_param:cluster_public_key}
