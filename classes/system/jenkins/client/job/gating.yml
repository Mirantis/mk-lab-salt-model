parameters:
  jenkins:
    client:
      view:
        Gating:
          enabled: true
          type: ListView
          include_regex: "gate-.*"
      job_template:
        gate-gerrit-namespace:
          name: gate-gerrit-{{name}}
          jobs:
            - name: mk
              regex: 'mk\/.*'
            - name: debian
              regex: 'debian\/.*'
            - name: contrail
              regex: 'contrail\/.*'
            - name: salt-models
              regex: 'salt-models\/.*'
            - name: salt-formulas
              regex: 'salt-formulas\/.*'
            - name: oss
              regex: 'oss\/devops-portal'
          template:
            discard:
              build:
                keep_num: 5
              artifact:
                keep_num: 5
            type: workflow-scm
            concurrent: true
            scm:
              type: git
              url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
              credentials: "gerrit"
              script: gating-pipeline.groovy
            quiet_period: 60
            trigger:
              gerrit:
                project:
                  '{{regex}}':
                    compare_type: REG_EXP
                    branches:
                      - master
                skip_vote:
                  - successful
                  - failed
                  - unstable
                  - not_built
                silent_start_mode: "true"
                event:
                  comment:
                    - added:
                        verdictCategory: 'Workflow'
                        commentAddedTriggerApprovalValue: '+1'
            param:
              JOBS_NAMESPACE:
                type: string
                default: "{{name}}"
              SKIP_TEST:
                type: string
                default: false
              CREDENTIALS_ID:
                type: string
                default: "gerrit"
