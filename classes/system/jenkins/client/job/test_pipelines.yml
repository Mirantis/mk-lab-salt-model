parameters:
  jenkins:
    client:
      job:
        test-mk-mk-pipelines:
          name: test-mk-mk-pipelines
          discard:
            build:
              keep_num: 25
            artifact:
              keep_num: 25
          type: workflow-scm
          concurrent: true
          scm:
            type: git
            url: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
            credentials: "gerrit"
            script: test-groovy-pipeline.groovy
          trigger:
            gerrit:
              project:
                "mk/mk-pipelines":
                  branches:
                    - master
              event:
                patchset:
                  - created:
                      excludeDrafts: false
                      excludeTrivialRebase: false
                      excludeNoCodeChange: false
                comment:
                  - addedContains:
                      commentAddedCommentContains: '(recheck|reverify)'
          param:
            CREDENTIALS_ID:
              type: string
              default: "gerrit"
            GRADLE_IMAGE:
              type: string
              default: "niaquinto/gradle"
            GRADLE_CMD:
              type: string
              default: "check"
            DEFAULT_GIT_URL:
                type: string
                description: "Run against alternate system reclass"
                default: "${_param:jenkins_gerrit_url}/mk/mk-pipelines"
            DEFAULT_GIT_REF:
                type: string
                default: master
